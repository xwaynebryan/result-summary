<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <div class="blue">
        <div class="result">Your Result</div>
        <div class="seven">76
            <div class="hundred">of 100</div>
        </div>
        
        <div class="complement-head">Great</div>
        <div class="complement-text">You scored higher than 65% of the people who have taken these tests.</div> 
    </div>
    
    <div class="white">
        <h4>Summary</h4>
        <div class="sections section1">
          <div class="reaction"><img src="./icons/icon-reaction.svg" alt=""> Reaction</div>
          <div class="rates"><strong class="marks">80</strong> / 100</div>
        </div>

        <div class="sections section2">
          <div class="Memory"><img src="./icons/icon-memory.svg" alt="icon"> Memory</div>
          <div class="rates"><strong class="marks">92</strong> / 100</div>
        </div>

        <div class="sections section3">
          <div class="Verbal"><img src="./icons/icon-verbal.svg" alt=""> Verbal</div>
          <div class="rates"><strong class="marks">61</strong> / 100</div>
        </div>

        <div class="sections section4">
          <div class="Visual"><img src="./icons/icon-visual.svg" alt=""> Visual</div>
          <div class="rates"><strong class="marks">72</strong> / 100</div>
        </div>

        <button class="sections button">Continue</button>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Brian</a>.
  </div>
</body>
</html>
